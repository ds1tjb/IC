<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현재 시간 및 시간표</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            font-family: 'Nanum Gothic', Arial, sans-serif; /* 전체 폰트를 나눔고딕으로 설정 */
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-direction: row; /* 왼쪽과 오른쪽으로 나누기 */
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }
        .left, .right {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 50%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .title {
            font-size: 3vw; /* 폰트 사이즈를 vw 단위로 조정 */
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
        }
        #clock {
            font-family: 'Nanum Gothic', Arial, sans-serif; /* 시계 폰트를 나눔고딕으로 설정 */
            font-weight: bold; /* 시계 폰트를 볼드로 설정 */
            font-size: 10vw; /* 폰트 사이즈를 vw 단위로 조정 */
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }
        .subinfo {
            font-size: 2vw; /* 폰트 사이즈를 vw 단위로 조정 */
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border: 2px solid #000; /* 검정 테두리 */
            background-color: yellow; /* 노란색 배경 음영 */
            width: 100%;
        }
        .info {
            font-size: 3vw; /* 폰트 사이즈를 vw 단위로 조정 */
            text-align: center;
            margin-bottom: 20px;
        }
        .highlight {
            background-color: yellow; /* 노란색 배경 음영 */
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #000; /* 선 색을 검정색으로 설정 */
            text-align: center;
            padding: 1vw; /* 패딩을 vw 단위로 조정 */
            font-size: 1.5vw; /* 폰트 사이즈를 vw 단위로 조정 */
            font-weight: bold; /* 모든 폰트를 볼드로 설정 */
        }
        th, td:first-child {
            background-color: #e0e0e0;
        }
        th {
            background-color: #d0d0d0;
        }
        td:first-child {
            background-color: #f0f0f0; /* 과목 열의 음영을 더 밝게 설정 */
        }
        .small-text {
            font-size: 1vw; /* 교대 시간의 폰트 크기를 작게 설정 */
            padding: 0.5vw; /* 교대 시간 셀의 패딩을 줄임 */
        }
        .subject-width {
            width: 17.5%; /* 과목 열의 폭을 시작 열의 폭의 70%로 설정 (17.5% = 25% * 0.7) */
        }
        .narrow {
            width: 12.5%; /* 교대 열의 폭을 설정 */
        }
        .half-width {
            width: 25%; /* 시작과 종료 열의 폭을 설정 */
        }
        .quarter-width {
            width: 12.5%; /* 입실 열의 폭을 시작 열의 절반으로 설정 */
        }
        .lunch-break {
            text-align: center;
            font-size: 1.5vw; /* 점심시간 행의 폰트 크기를 줄임 */
            font-weight: bold;
            padding: 1vw 0;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="title">2025학년도 대학수학능력시험 6월 모의평가</div>
    <div class="container">
        <div class="left">
            <div id="clock">Loading...</div>
            <div class="subinfo">희망을 속삭이는 아침이 밝아오니</div>
            <div class="info">학교코드 : <span class="highlight">11200</span></div>
        </div>
        <div class="right">
            <table>
                <thead>
                    <tr>
                        <th class="subject-width">과목</th>
                        <th class="quarter-width">입실</th>
                        <th class="half-width">시작</th>
                        <th class="narrow">교대</th>
                        <th class="half-width">종료</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="subject-width">국어</td>
                        <td class="quarter-width">8:20</td>
                        <td class="half-width">8:25</td>
                        <td class="small-text narrow">09:05</td>
                        <td class="half-width">9:45</td>
                    </tr>
                    <tr>
                        <td class="subject-width">수학</td>
                        <td class="quarter-width">10:10</td>
                        <td class="half-width">10:15</td>
                        <td class="small-text narrow">11:05</td>
                        <td class="half-width">11:55</td>
                    </tr>
                    <tr class="lunch-break">
                        <td colspan="5"><점심시간 : 11:55 ~ 13:00 (65분)></td>
                    </tr>
                    <tr>
                        <td class="subject-width">영어</td>
                        <td class="quarter-width">13:05</td>
                        <td class="half-width">13:10</td>
                        <td class="small-text narrow">13:45</td>
                        <td class="half-width">14:20</td>
                    </tr>
                    <tr>
                        <td class="subject-width">한국사</td>
                        <td class="quarter-width">14:45</td>
                        <td class="half-width">14:50</td>
                        <td class="small-text narrow">-</td>
                        <td class="half-width">15:20</td>
                    </tr>
                    <tr>
                        <td class="subject-width">탐구1</td>
                        <td class="quarter-width">-</td>
                        <td class="half-width">15:25</td>
                        <td class="small-text narrow">15:40</td>
                        <td class="half-width">15:55</td>
                    </tr>
                    <tr>
                        <td class="subject-width">탐구2</td>
                        <td class="quarter-width">-</td>
                        <td class="half-width">15:57</td>
                        <td class="small-text narrow">-</td>
                        <td class="half-width">16:27</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);
        updateClock(); // 초기 시간 설정을 위해 한 번 호출
    </script>
</body>
</html>
